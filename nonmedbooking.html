<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payment Portal</title>
</head>
<body>
    
    <div class="video-banner">
        <video loop autoplay muted>
            <source src="money.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <div class="content">

        <button class="button-goldx" id="backBtn">Back to Home</button>

        <div class="takerlogo">
            <img src="takerlogo.jpeg" alt="Taker Inc Logo" width="200" height="200">
        </div>

        <nav class="navbar">
            <div class="paymentheader">Welcome to Our Secure Payment Portal</div>
        </nav>

        <div class="overlay-text">
            <h2>Select Your Payment Method</h2>
        </div>

        <div class="payment-method">
            <button class="button-gold" id="zelleBtn">Pay with Zelle</button>
            <button class="button-gold" id="cardBtn">Pay with Card</button>
        </div>

        <div id="zelleForm" style="display: none; margin-top: 1rem;">
            <label for="zelleInfo">Please enter your Zelle email or phone number.</label>
            <input type="text" id="zelleInfo" class="input-field" placeholder="Email or Phone Number">
            <button class="button-gold">Submit</button>
        </div>
        <br>
     <h1 style="color:aliceblue;">Powered By:</h1>
        <div class="squareuplogo">
            <img src="squareup.jpg" alt="squareuplogo" width="200" height="100">
        </div>
    </div>


    <script>
        document.getElementById('zelleBtn').addEventListener('click', function() {
            document.getElementById('zelleForm').style.display = 'block';
        });

        document.getElementById('cardBtn').addEventListener('click', function() {
            window.location.href = 'https://squareup.com/';
        });
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'booking_form.html'; // Change 'index.html' to your actual home page URL
        });
    </script>


</body>
</html>
