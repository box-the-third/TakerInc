  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <form action="/register" method="post" class="platform-signup">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer_not_to_say">Prefer Not to Disclose</option>
      </select>

      <label for="validationServerEmail" class="form-label">Email:</label>
      <input type="email" name="email" id="validationServerEmail" aria-describedby="validationServerEmailFeedback" required>
      <div id="validationServerEmailFeedback" class="invalid-feedback">
        Please provide a valid email address.
      </div>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
      <span class="password-hint" style="padding: 10px; margin: 2px;">Password must be at least 8 characters and include a symbol (!@#$&%*)</span>
      
      <div class="lightning">
        <div class="noisy">
          <span>Almost There!</span>
          Sign up
        </div>
        <div class="noisy">
          <span>Lets Go!</span>
        </div>
      </div>      
      <button type="submit" class="button-gold">Sign Up</button>
    </form>
