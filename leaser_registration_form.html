</head>
<body>

          <a class="navbar-brand" href="index.html">Taker Inc 
            <div class="license-info">
            [License Number: B03518

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">

    </nav>
    <div class="container">
        <div class="header">
            <h1>Leaser Registration</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="car_make" class="form-label">Car Make</label>
                        <input type="text" class="form-control" id="car_make" required>
                    </div>
                    <div class="mb-3">
                        <label for="car_model" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="car_model" required>
                    </div>
                    <div class="mb-3">
                        <label for="car_year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="car_year" required>
                    </div>
                    <div class="mb-3">
                        <label for="car_image" class="form-label">Upload Car Image</label>
                        <input type="file" class="form-control" id="car_image" required>
                    </div>
                    <button type="submit" class="btn btn-gold">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light text-center py-3">
