<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Rental Form</title>
    <style>
        body {
            font-family: 'Khand', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-family: 'Alfa Slab One', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-gold {
            font-family: 'Alfa Slab One';
            background-color: #FFD700;
            border: none;
            color: black;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-gold:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Taker Inc 
            <div class="license-info">
            [License Number: B03518
            Category: BK]
          </div></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="aboutus.html">About Us</a>
                <a class="nav-link" href="driver_info_form.html">Become a Driver</a>
                <a class="nav-link" href="booking_form.html">Book a Vehicle</a>
                <a class="nav-link" href="signup.html">Get in Touch!</a>
                <a class="nav-link" href="tlcvehiclerental.html">TLC Vehicle Rental</a>
                <a class="nav-link" href="login.html">Sign In</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Rent a TLC Vehicle</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="license" class="form-label">Driver's License Number</label>
                        <input type="text" class="form-control" id="license" required>
                    </div>
                    <div class="mb-3">
                        <label for="tlc_license" class="form-label">TLC License Number</label>
                        <input type="text" class="form-control" id="tlc_license" required>
                    </div>
                    <div class="mb-3">
                        <label for="vehicle_type" class="form-label">Vehicle Type</label>
                        <select class="form-select" id="vehicle_type" required>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Van">Van</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rental_duration" class="form-label">Rental Duration</label>
                        <input type="number" class="form-control" id="rental_duration" placeholder="Number of days" required>
                    </div>
                    <div class="mb-3">
                        <label for="pickup_location" class="form-label">Pickup Location</label>
                        <input type="text" class="form-control" id="pickup_location" required>
                    </div>
                    <button type="submit" class="btn btn-gold">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
